<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <!-- External Font -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

  </head>
  <body>

    <!-- Nav & Header-->
    <!-- Top nav bar (fixed) -->
    <nav>
      <h1>tweeter</h1>
      <div class="compose">
        <p><b>Write</b>&nbsp;a new tweet!</p>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>   
    <div class="top-page">
      <!-- Header -->
      <header class="header">
        <div class="profile-image">
          <img src="/images/avatar.png"> 
          <h2>James Bly</h2>
        </div>
        <div class="top-toogle">
          <i class="fas fa-arrow-up"></i>
        </div>
      </header>
    </div>
    
    
    <!-- Page-specific (main) content here -->
    <main>
    <div class="container">
      <!-- Compose Tweet -->
      <section class="new-tweet">
        <header>
          <h2>Compose Tweet</h2>
          <p id="invalid"></p>
        </header>
        <form action="/tweets" method="POST">
          <textarea name="text" class= "tweet-text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" id="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <!-- Tweet Feed -->
      <section class="feeds">
      </section>
    </div>
    <!-- footer -->
    <footer class="footer">
      <div class="footerLinks">
        <a href="/"> Terms of Service</a>
        <a href="/">Privacy Policy</a>
        <a href="/">Cookie Policy</a>
        <a href="/">Marketing</a>
        <a href="/">Advertising</a>
        <a href="/">Careers</a>
      </div>
      <div class="disclaimer">
        <p>Created by Tweeter. &copy; 2022 All Rights Reserved.</p>
      </div>
    </footer>
  </main>
  </body>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</html>
